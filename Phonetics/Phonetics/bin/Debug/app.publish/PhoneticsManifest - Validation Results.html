<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="edge" />
  <title>Validation Results - Phonetics v1.0.0.0</title>
  <style type="text/css">
    body {
      color: rgb(66, 66, 66);
      font-family: "Segoe UI Light", "Segoe UI", sans-serif;
      font-size: 14px;
    }

    tr, caption, h2, h1, ul {
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: rgb(0, 114, 198);
    }
    .indicatorIcon { vertical-align: top; }

    #validationResults {
      padding: 60px;
      padding-bottom: 10px;
      width: 968px;
    }

      /* Results title */
      #validationResults h1#resultsTitle {
        color: rgb(19, 130, 206);
        font-family: "Segoe UI Light", "Segoe UI", sans-serif;
        font-size: 32px;
        font-weight: normal;
        line-height: 32px;
      }

        #validationResults h1#resultsTitle img {
          margin-right: 12px;
          vertical-align: top;
        }

      /* Results subheader */
      #validationResults h2#appDetails {
        font-weight: normal;
        margin-top: 18px;
        font-size: 14px;
      }

        #validationResults h2#appDetails #appName { font-weight: bold; }

      #validationResults #timestamp,
      #validationResults #requirementsFailure {
        margin-bottom: 16px;
      }

      /* Issues header */
      #validationResults .issuesSummary {
        margin-bottom: 5px;
        line-height: 22px;
      }

        #validationResults .issuesSummary span { font-weight: bold; }

      #validationResults #deploymentErrorsInstructions {
        margin-bottom: 18px;
        margin-left: 30px;
      }

    /* Messages sections */
    .validationSection { margin-bottom: 22px; }

      .validationSection table.messagesTable {
        border-collapse: collapse;
        border-style: none;
        font-size: 14px;
        margin-left: 30px;
        min-width: 580px;
        width: 100%;
      }

        .validationSection table.messagesTable th {
          border-style: none none solid none;
          border-color: rgb(0, 114, 198);
          border-width: 2px;
          font-weight: normal;
          height: 23px;
          padding: 0 6px;
          text-align: left;
          line-height: 21px;
        }

        .validationSection table.messagesTable td {
          border: none;
          padding: 4px 0 4px 6px;
          vertical-align: top;
        }

          /*
           * The status column is a fixed width, based on the icon size. The message id has a minimum width based on the header.
           */
          .validationSection table.messagesTable td.statusIcon {
            padding: 0;
            text-align: center;
            width: 50px;
          }

          .validationSection table.messagesTable td.statusIcon img {
            position: relative;
            top: 9px;
            width: 12px;
            height: 12px;
          }

        .validationSection table.messagesTable .messageId { width: 90px; text-align: center; }

    /*
     * Instructions and link to office store validation policies
     */
    #additionalInformation {
      line-height: 14px;
      margin-left: 60px;
    }
  </style>
</head>
<body>
  <div id="validationResults">
    <h1 id="resultsTitle">Validation Results</h1>
    <h2 id="appDetails"><span id="appName">Phonetics</span> v1.0.0.0</h2>
    <div id="timestamp">1/10/2014 5:21:52 PM</div>

    <div id="manifestValidation" class="validationSection">
      <div class="issuesSummary">
            <img class="indicatorIcon" src="https://www.napacloudapp.com/Content/1.0.0.82/images/Indicator/success24x24.png" alt="Passed" />
            <span>Manifest validation:</span> Passed      </div>
    </div>
    <div id="deploymentValidation" class="validationSection">
      <div class="issuesSummary">
            <img class="indicatorIcon" src="https://www.napacloudapp.com/Content/1.0.0.82/images/Indicator/success24x24.png" alt="Passed" />
            <span>Deployment validation:</span> Passed      </div>
          </div>
  </div>
  <div id="additionalInformation">
    <img class="indicatorIcon" src="https://www.napacloudapp.com/Content/1.0.0.82/images/Indicator/info16x16.png" alt="Information" />
    For additional information, review the <a href="http://go.microsoft.com/fwlink/?linkID=279779">Office Store Validation Policies</a>
  </div>
</body>
</html>
